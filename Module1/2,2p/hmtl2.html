<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 2</title>
</head>
<body>
<p id="greeting"></p>
<script>
    const name = prompt("What is your name?");
    if (name) {
        document.getElementById("greeting").textContent = "Hello, " + name + "!";
    } else {
        document.getElementById("greeting").textContent = "Hello!";
    }
</script>
</body>
</html>
