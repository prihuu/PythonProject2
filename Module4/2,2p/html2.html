<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series Search</title>
</head>
<body>
    <h1>Search for a TV Series</h1>

    <form  id="searchForm">
<form action="https://api.tvmaze.com/search/shows" method="GET" target="_blank"></form>
      <input id="query" type="text" placeholder="Enter TV series name">
        <input type="submit" value="Search">
    </form>
<script>
        const form = document.getElementById('searchForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value.trim();

            if (query === "") {
                console.log("Please enter a TV series name");
                return;
            }

            const ur1 = `https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}';

            fetch(ur1)
            .then(response => response.json())
            .then(data => {
            console.log("Search results:", data);
            })
            .catch(error => {
            console.error("Error fetching data", error);
            });

        });
</script>
</body>
</html>
