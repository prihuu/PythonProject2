<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Search App</title>
</head>
<body>
    <h1>TV Series Search (TVMaze)</h1>

    <form id="tvForm">
        <input id="tvQuery" type="text" placeholder="Enter TV Series name Here">
        <input type="submit" value="Search TV show">
    </form>

    <h1>Chuck Norris Joke Search</h1>

    <form id="jokeForm">
        <input id="jokeQuery" type="text" placeholder="Enter a keyword Here">
        <input type="submit" value="Search Jokes">
    </form>

    <section id="jokeResults"></section>

<script>
    const tvForm = document.getElementById('tvForm');
    tvForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const query = document.getElementById('tvQuery').value.trim();
        if (!query) return;

        fetch(`https://api.tvmaze.com/search/shows?q=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(data => console.log("TV Results:", data))
            .catch(err => console.error(err));
    });

    const jokeForm = document.getElementById('jokeForm');
    const jokeResults = document.getElementById('jokeResults');

    jokeForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const searchTerm = document.getElementById('jokeQuery').value.trim();
        if (!searchTerm) return;

        jokeResults.innerHTML = '';

        fetch(`https://api.chucknorris.io/jokes/search?query=${encodeURIComponent(searchTerm)}')
            .then(response => response.json())
            .then(data => {

                data.result.forEach(jokeObj => {
                    const article = document.createElement("article");
                    article.innerHTML = "<p>${jokeObj.value}</p>";
                    jokeResults.appendChild(article);
                });

                if (data.result.length === 0) {
                    jokeResults.innerHTML = "<p>No results found.</p>";
                }
            ])
            .catch(error => console.error("Error:", error));
    }):
</script>
</body>
</html>
