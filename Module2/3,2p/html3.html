<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
</head>
<body>
<ul id="dog-list"></ul>
<script>
    const dogs = [];

    for (let i = 0; i < 6; i++) {
        const name = prompt("Enter your dogs name " + (i + 1) + ":");
        dogs.push(name);
    }

    dogs.sort().reverse();

    const ul = document.getElementById("dog-list");
    for (let i = 0; i < dogs.length; i++) {
        const li = document.createElement("li");
        li.textContent = dogs[i];
        ul.appendChild(li);
    }
</script>
</body>
</html>
