<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 5</title>
</head>
<body>
<script>
    const numbers = [];
    let input;

    while (true) {
        input = parseFloat(prompt("Enter number: "));

        if (numbers.includes(input)) {
            alert("The number " + input + " has already been given. Stopping!");
            numbers.push(input);
            break;
        }

        numbers.push(input);
    }

    numbers.sort((a, b) => a - b);

    console.log("Numbers in ascending order:");
    for (let num of numbers) {
        console.log(num);
    }
</script>
</body>
</html>
